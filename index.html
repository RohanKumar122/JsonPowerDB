<!-- FORM  -->
    <div class="container">
      <h2>Registration Form</h2>
      <hr>
      <form id="empForm" method="post">
        <div class="form-group">
          <span
            ><label for="empId">Employee ID:</label>
            <label id="empIdMsg"> </label
          ></span>
          <input
            type="text"
            class="form-control"
            name="empId"
            id="empId"
            placeholder="Enter Employee ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="empName">Employee Name:</label>
          <input
            type="text"
            class="form-control"
            id="empName"
            placeholder="Enter Employee Name"
            name="empName"
          />
        </div>
        <div class="form-group">
          <label for="empEmail">Email:</label>
          <input
            type="email"
            class="form-control"
            id="empEmail"
            placeholder="Enter Employee Email"
            name="empEmail"
          />
        </div>
        <div class="form-group">
          <label for="empMobile">Mobile No:</label>
          <input
            type="number"
            class="form-control"
            id="empEmail"
            placeholder="Enter Employee Mobile"
            name="empMobile"
          />
        </div>
        <input
          type="button"
          class="btn btn-success"
          id="empSave"
          value="Save"
          onclick="saveEmployee();"
        />
      </form>
    </div>
